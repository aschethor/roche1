    <title>StudyMe</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->
    <link href="../theme.css" rel="stylesheet">
	
	<script src="../cookie.js"></script>
	<script src="../connection.js"></script>
	<script src="../study.js"></script>

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index">StudyMe</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Study</a></li>
            <li><a href="../home">Home</a></li>
            <li><a href="../account">Account</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">


      <div class="page-header">
        <h1 id="study_name"></h1>
      </div>
	  <div class="row">
		  <div class="col-sm-8" id="description_tile">
			<h2>Description</h2>
			  <div class="well" id="description"></div>
			  <button class="btn btn-default" id="edit_button" onclick="edit_description()">edit</button>
		  </div>
		  <div class="col-sm-4">
			<h2>Authors</h2>
			  <div class="list-group" id="authors"></div>
			  <input type="text" id="add_author" class="form-control" placeholder="add author (username)" onkeypress="if(event.keyCode==13)add_author()">
		  </div>
		  <!--div class="col-sm-12">
			<h2>Designer</h2>
			<p>TODO...</p>
		  </div-->
		  <div class="col-sm-8">
			<h2>Channels</h2>
			  <div class="list-group" id="channels">
			  </div>
			  <input type="text" id="create_channel" class="form-control" placeholder="create channel" onkeypress="if(event.keyCode==13)create_channel()">
			  </div>
		  <!--div class="col-sm-8">
			<h2>Similar Studies</h2>
			<p>TODO...</p>
		  </div>
		  <div class="col-sm-8">
			<h2>Queries</h2>
			<p>TODO...</p>
		  </div-->
		  
		  <div class="col-sm-8">
			<h2>Delete Study</h2>
		    <button class="btn btn-default" type="button" onclick="delete_study()">delete study</button>
		  </div>
	  </div>
