
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="shortcut icon" href="favicon.ico">

    <title>StudyMe</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
	<script src="cookie.js"></script>
	<script src="connection.js"></script>
	<script src="login.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">StudyMe</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index">Welcome</a></li>
                  <li class="active"><a href="login">Login</a></li>
                  <!--li><a href="">Contact</a></li-->
                </ul>
              </nav>
            </div>
          </div>
		  
		
		  <form class="form-signin">
			<h2 class="form-signin-heading">Login</h2>
			<label for="inputEmail" class="sr-only">Username</label>
			<input type="text" id="login_username" class="form-control form-top" placeholder="Username">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="login_password" class="form-control form-bottom" placeholder="Password" onkeypress="if(event.keyCode==13)login()">
			<button class="btn btn-lg btn-default btn-block" type="button" onclick="login()">Login</button>
		  </form>

          <div class="mastfoot">
            <div class="inner">
              <p>Designed by <a href="mailto://nils.wandel@roche.com">Nils Wandel</a> at <a href="http://roche.com">F. Hoffmann-La Roche AG</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
