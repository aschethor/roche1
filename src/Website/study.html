    <!-- Custom styles for this template -->

	<script src="../cookie.js"></script>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index">StudyMe</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Study</a></li>
            <li><a href="../home">Home</a></li>
            <li><a href="../account">Account</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1 id="study_name"></h1>
      </div>
	  <div class="row">
		  <div class="col-sm-8" id="description_tile">
			<h2>Description</h2>
			<div class="well" id="description"></div>
		  </div>
		  <div class="col-sm-4" id="authors_tile">
			<h2>Authors</h2>
			  <div class="list-group" id="authors"></div>
		  </div>
		  <div class="col-sm-8" id="design_tile">
			<h2>Designer</h2>
			<div id="mynetwork" class = "well"style="height:400px;padding:0px;"></div>
			<!--button class="btn btn-default" id="edit_design_button" onclick="edit_design()">edit</button-->
			
			<div class="row" id="edit_design_row"><!--div class="col-sm-6"><input type="text" id="add_tag" class="form-control create_sample" placeholder="add tag" onkeypress="if(event.keyCode==13)add_tag()"></div><div class="col-sm-3"><button class="btn btn-default create_sample"style = "width: 100%" type="button" onclick="network.addEdgeMode()">add link</button></div><div class="col-sm-3"><button class="btn btn-default"style = "width: 100%" type="button" onclick="network.deleteSelected()">delete</button></div--></div>
			
		  </div>
		  <div class="col-sm-8">
			<h2>Similar Studies</h2>
			<div class="list-group" id="similar_studies" style="margin-bottom: 0px"></div>
		    <button class="btn btn-default" type="button" onclick="search_similar_studies()" style="margin-top: 15px">search</button>
		  </div>
		  <div class="col-sm-8">
			<h2>Channels</h2>
			<div class="list-group" id="channels"></div>
			<input type="text" id="create_channel" class="form-control" placeholder="create channel" onkeypress="if(event.keyCode==13)create_channel()">
		  </div>
		  <div class="col-sm-8">
			<h2>Similar Channels</h2>
			<div class="list-group" id="similar_channels"  style="margin-bottom: 0px"></div>
		    <button class="btn btn-default" type="button" onclick="search_similar_channels()" style="margin-top: 15px">search</button>
		    <button class="btn btn-default" type="button" onclick="exportSimilarChannels()" style="margin-top: 15px">export</button>
		  </div>
		  <div class="col-sm-8">
			<h2>Edit</h2>
			<div class="row" id="edit_row">
				<div class="col-sm-6"><input type="text" id="copy_study" class="form-control create_sample" placeholder="copy study" onkeypress="if(event.keyCode==13)copy_study()"></div>
			</div>
		  </div>
	  </div>
